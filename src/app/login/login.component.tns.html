<app-action-bar title="Login" [canLogout]="false"></app-action-bar>

<StackLayout verticalAlignment="center">
  <Label
    text="My Recipe Book"
    textWrap="true"
    class="h1 p-20 text-center"
  ></Label>
  <StackLayout class="p-20 mt-20 fs-20">
    <Label text="Email" textWrap="true"></Label>
    <TextField
      hint="Enter your email address"
      [(ngModel)]="email"
      #emailEl="ngModel"
      required
    ></TextField>
  </StackLayout>
  <StackLayout class="p-20 fs-20">
    <Label text="Password" textWrap="true"></Label>
    <TextField
      hint="Enter your password"
      [(ngModel)]="password"
      #passwordEl="ngModel"
      [secure]="true"
      required
    ></TextField>
  </StackLayout>
  <Button
    text="Login"
    class="btn btn-primary btn-rounded-lg fs-20"
    [isEnabled]="emailEl.valid && passwordEl.valid"
    (tap)="onSubmit()"
  ></Button>
</StackLayout>
